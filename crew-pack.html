<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite crew, fortnite crew pack, fortnite monthly crew">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. See all the details about Fortnite's monthly Crew Pack.">
    <meta name="author" content="tposejank">
    <title>Fortnite Crew - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/crew-pack.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <nav class="navbar-top">
            <div class="nav-main-buttons">
                <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
                <a class="nav-logo" href="index.html">FNLookup</a>
            </div>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items" id="nav-items"></ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item..." id="search-input">
                    <button title="Search" id="search-button">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="crew-content hidden-media">
            <img alt="Image" class="crew-pack-img" id="crew-pack-image">

            <div class="crew-pack-inner">
                <div class="crew-pack-item-scrollbar" id="crew-pack-items"></div>
                <div class="crew-pack-item-details" id="pack-item-details">
                </div>
            </div>
        </div>

        <h1 id="crew-pack-price"></h1>

        <div class="crew-pack-items-mobile" id="items-mobile">

        </div>

        <script>getcpackdata()</script>
    </div>
</body>
</html>
