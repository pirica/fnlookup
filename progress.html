<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNLookup</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/progress.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <nav class="navbar-top">
            <div class="nav-main-buttons">
                <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
                <a class="nav-logo" href="index.html">FNLookup</a>
            </div>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items" id="nav-items"></ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item..." id="search-input">
                    <button title="Search" id="search-button">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">
        <h1>Season Progress</h1>
        <h2>See the end of season countdown and a progress bar</h2>
        <hr>
        
        <h2 id="fn-season"></h2>
        <h1 id="season-name"></h1>
        <h3 id="end-date"></h3>

        <a class="countdown-parent">
            <span class="countdown-text" id="countdown-text">
            </span>
        </a>
        <div class="progress-bar-bg" id="progress">
            <div class="progress-bar" id="progress-bar">
                <a class="percentage" id="percentage"></a>
            </div>
        </div>

        <hr>
        <h2 id="fn-season-next"></h2>
        <h3 id="start-date-next"></h3>
    </div>

    <script>initialize()</script>
</body>
</html>
