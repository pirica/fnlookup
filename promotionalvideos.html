<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content.">
    <meta name="author" content="tposejank">
    <title>Promotional Season Videos - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/fn-promotional.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <div class="navbar-top">
            <div class="nav-component-top">
                <div class="nav-main-buttons">
                    <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" title="Menu">
                    <a class="nav-logo" href="index.html">
<p class="fn">FN</p>
<p class="lookup">Lookup</p>
</a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-content hidden-nav" id="nav-elements">
        <ul class="nav-items" id="nav-items"></ul>
        
        <script>i()</script>
    </div>
    
    <div id="video-controls" class="video-controls">
        <h3 id="controls-tooltip">Move your mouse to change videos.</h3>
        <div class="vid-inner-controls" id="controls" style="display: none;">
            <img src="assets/icons/promo/prev.png" class="pointer" alt="Previous" id="prev-btn">
            <a id="videos-counter" class="videos-counter">x of x</a>
            <img src="assets/icons/promo/next.png" class="pointer" alt="Next" id="next-btn">
        </div>
    </div>
</body>
</html>
