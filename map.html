<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite map, fortnite pois, fortnite locations">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. See the current Fortnite Map.">
    <meta name="author" content="tposejank">
    <title>Map - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <nav class="navbar-top">
            <div class="nav-main-buttons">
                <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
                <a class="nav-logo" href="index.html">FNLookup</a>
            </div>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items" id="nav-items"></ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item..." id="search-input">
                    <button title="Search" id="search-button">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">  

        <script>generateMap()</script>

        <div class="poi-view" id="poi-view-dialog">
            <div class="flex map-controls">
                <h1 id="poi-name"></h1>
                <svg class="pointer" id="close-map-btn" width="30" height="30" viewBox="0 0 130 130">
                    <line x1="10" y1="10" x2="120" y2="120" stroke-width="10" stroke="White" />
                    <line x1="10" y1="120" x2="120" y2="10" stroke-width="10" stroke="White" />
                </svg>
            </div>
            <img alt="POI" class="poi-image" id="poi-image">
        </div>
    </div>
</body>
</html>
